name: astrid_allison_game
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_lints: ^2.0.0
  intl: ^0.17.0
  provider: ^6.0.2
  equatable: ^2.0.3
  google_fonts: ^2.2.0
  shared_preferences: ^2.0.12
  get_it: ^7.2.0
  audio_session: ^0.1.6+1
  just_audio: ^0.9.18
  image: ^3.1.1
  smooth_page_indicator: ^1.0.0+2
  url_strategy: ^0.2.0
  rive: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/jungle.png
    - assets/images/dash.png
    - assets/images/hero-dash.png
    - assets/images/relax-dash.png
    - assets/images/numeric-puzzle.png
    - assets/images/foto.png
    - assets/images/pug.png
    - assets/images/pug2.png
    - assets/images/mascotas.jpg
    - assets/rive/winner.riv
    - assets/sounds/
    - assets/animals/
  fonts:
    - family: PuzzleIcons
      fonts:
        - asset: assets/icons/PuzzleIcons.ttf
  #
flutter_intl:
enabled: true
arb_dir: lib/src/l10n

