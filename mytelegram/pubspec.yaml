name: mytelegram
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.1
  cloud_firestore: ^1.0.3
  fluttertoast: ^8.0.3
  image_picker: ^0.7.4
  shared_preferences: ^2.0.5
  firebase_storage: ^8.0.1
  intl: ^0.17.0
  firebase_messaging: ^9.1.0
  flutter_local_notifications: ^5.0.0
  photo_view: ^0.11.1
  extended_image: ^4.0.0
  websafe_svg: ^2.0.0-nullsafety.0
  http: ^0.13.1
  encrypt: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  ios: true
  android: true
  image_path: "assets/images/daniel.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/google_signin_button.png
    - assets/images/img_not_available.jpeg
    - assets/images/mimi1.gif
    - assets/images/mimi2.gif
    - assets/images/mimi3.gif
    - assets/images/mimi4.gif
    - assets/images/mimi5.gif
    - assets/images/mimi6.gif
    - assets/images/mimi7.gif
    - assets/images/mimi8.gif
    - assets/images/mimi9.gif
    - assets/images/key.svg
    - assets/images/mail.svg
    - assets/images/ui.svg
    - assets/images/user.svg
    - assets/images/personal-data.svg
    - assets/images/team.svg

  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
